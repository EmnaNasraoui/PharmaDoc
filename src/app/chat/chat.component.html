<div class="container">
  <h3 class=" text-center">Messaging</h3>
  <div class="messaging">
    <div class="inbox_msg">
      <div class="inbox_people">
        <div class="headind_srch">
          <div class="recent_heading">
            <h4>Recent</h4>
          </div>
        </div>
        <div class="inbox_chat" >
          <div class="chat_list" *ngFor="let user of listeUsers">
            <div class="chat_people" (click)="clickUser(user._id)">
              <div class="chat_img"> <img src="https://ptetutorials.com/images/user-profile.png" alt="sunil"> </div>
              <div class="chat_ib">
                <h5>{{user.first_name}} {{user.last_name}}</h5>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="mesgs" >
        <div class="msg_history" >
          <div *ngFor="let message of listeMessages">
          <div *ngIf="message.user !== connectedUser" class="incoming_msg">
            <div class="incoming_msg_img"> <img src="https://ptetutorials.com/images/user-profile.png" alt="sunil">
            </div>
            <div class="received_msg">
              <div class="received_withd_msg">
                <p>{{message.content}}</p>
                <span class="time_date"> {{message.createdDate | date}}</span>
              </div>
            </div>
          </div>
          <div *ngIf="message.user === connectedUser" class="outgoing_msg">
            <div class="sent_msg">
              <p>{{message.content}}</p>
              <span class="time_date"> {{message.createdDate | date}}</span>
            </div>
          </div>
        </div>
      </div>
        <div class="type_msg">
          <div class="input_msg_write">
            <form [formGroup] = "messageForm">
            <input type="text" formControlName="content" class="write_msg" placeholder="Type a message" />
            <button class="msg_send_btn" (click)="sendMessage(); messageForm.reset()" type="submit"><i class="fa fa-paper-plane-o" aria-hidden="true"></i></button>
          </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
