<section class="gardient-bg-small">
  <div class="container">
    <h1 class="pull-left">Product</h1>
    <div class="pull-right">
      <ol class="breadcrumb">
        <li><a routerLink="/products/allProducts">All Products</a></li>
        <li class="active">Product</li>
      </ol>
    </div>
  </div>
</section>
<section id="doctor-profile" class="default-bg" *ngFor='let product of products'>
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <div class="profile-image">
          <img src="http://localhost:3000/user/image/{{product.Product_image}}" alt="..">
        </div>
      </div>
      <div class="col-md-8">
        <h3 class="text-blue">{{product.Name}}</h3>
        <p>{{product.Product_Pharmacy.Pharmacy_name}}</p>
        <p>Category : {{product.Product_Category}}</p>
        <p>Price : {{product.Price}}dt</p>
        <p>Amount : {{product.Amount}}</p>
        <p>Address : {{product.Product_Pharmacy.id_user.adresse}}</p>
        <p class="mt20">
          Description : {{product.Description}}
        </p><br>
      </div>
    </div>
  </div>
</section>
