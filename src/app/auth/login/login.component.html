<section class="register-block">
  <div class="container">
    <div class="row">
      <div class="col-md-5">
        <h2 class="text-center" style="margin-top: 99px;">LogIn</h2>
        <form [formGroup]="UserForm">
    
       
             <div class="form-group" style="margin-top: 57px;">
              <label>Email</label>
              <input type="email" class="form-control" placeholder="" formControlName="email">
            </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" placeholder="" formControlName="password">
          </div>
     
            <br>
          <div class="form-check">
            <button (click)="login()" [disabled]="!UserForm.valid" class="btn btn-register float-right margin">LogIn</button>
          </div>

        </form>

      </div>
      <div class="col-md-7 banner-sec">
      </div>
    </div>
  </div>
</section>
