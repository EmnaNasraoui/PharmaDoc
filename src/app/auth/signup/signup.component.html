<section class="register-block">
  <div class="container">
    <div class="row">
      <div class="col-md-5">
        <h2 class="text-center" style="margin-top: 45px;">Register Now</h2>
        <form [formGroup]="UserForm">
          <div class="form-group">
            <label>First Name</label>
            <input type="text" class="form-control" formControlName="first_name" placeholder="">
          </div>
          <div class="form-group">
            <label>Last Name</label>
            <input type="text" class="form-control" formControlName="last_name" placeholder="">
          </div>
          <div class="form-group">
            <label>Birthday</label>
            <input type="date" class="form-control" formControlName="birthday" placeholder="">
          </div>
          <div class="form-group">
            <label>Address</label>
            <input type="text" class="form-control"formControlName="adresse" placeholder="">
          </div>
          <mat-form-field>
            <mat-label>Select</mat-label>
            <mat-select  formControlName="user_role">
              <mat-option *ngFor="let Role of Roles" [value]="Role.value">
                {{Role.viewValue}}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" placeholder="" formControlName="email">
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" placeholder="" formControlName="password">
          </div>
          <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
              </div>
              <div class="custom-file">
                <input #file type="file"  accept='image/*' (change)="preview(file.files);selectedFile($event)" name="user_image" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
               
                <img [src]="imgURL || 'http://www.stleos.uq.edu.au/wp-content/uploads/2016/08/image-placeholder-350x350.png'" class="imageSize">
                <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
              </div>
            </div>
            <br>
          <div class="form-check">
            <button (click)="AddUser()" class="btn btn-register float-right margin">Sign up</button>
          </div>

        </form>

      </div>
      <div class="col-md-7 banner-sec">
      </div>
    </div>
  </div>
</section>
